<div class="dashboard-charts"> 
    <!-- Line Chart --> 
    <mat-card class="chart-card line-chart"> 
        <mat-card-header> 
            <mat-card-title>Report</mat-card-title> 
        </mat-card-header> 
        <mat-card-content> 
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" 
                [type]="lineChartType"> 
            </canvas> 
        </mat-card-content> 
    </mat-card> 
    
    <!-- Bar Chart --> 
    <mat-card class="chart-card bar-chart"> 
        <mat-card-header> 
            <mat-card-title class="card-title-with-filters">
                <span class="title-text">Visits</span>
                <div class="filters">
                    <span>D</span>
                    <span class="active">W</span>
                    <span>M</span>
                    <span>Y</span>
                </div>
            </mat-card-title>
        </mat-card-header> 
        <mat-card-content> 
            <canvas baseChart [data]="{ labels: barChartLabels, datasets: barChartData }" 
                [options]="barChartOptions" [type]="barChartType"> 
            </canvas> 
        </mat-card-content> 
    </mat-card> 
</div>
