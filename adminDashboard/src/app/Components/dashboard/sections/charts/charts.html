<div class="dashboard-charts"> 
    <!-- Line Chart --> 
    <mat-card class="chart-card line-chart"> 
        <mat-card-header> 
            <div class="card-title-with-filters"> 
                <div class="title">
                    <span class="title-text">Report</span>
                    <div class="subtitle-text">
                        <span class="text">sales</span>
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </div>
                </div>
                <div class="filters">
                    <span>Day</span>
                    <span class="active">Week</span>
                    <span>Month</span>
                    <span>Year</span>
                </div>
            </div>
        </mat-card-header> 
        <mat-card-content> 
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" 
                [type]="lineChartType"> 
            </canvas> 
        </mat-card-content> 
    </mat-card> 
    
    <!-- Bar Chart --> 
    <mat-card class="chart-card bar-chart"> 
       <mat-card-header>
            <div class="card-title-with-filters">
                <span class="title-text">Visits</span>
                <div class="filters">
                    <span>D</span>
                    <span class="active">W</span>
                    <span>M</span>
                    <span>Y</span>
                </div>
            </div>
        </mat-card-header>

        <mat-card-content> 
            <canvas baseChart [data]="{ labels: barChartLabels, datasets: barChartData }" 
                [options]="barChartOptions" [type]="barChartType"> 
            </canvas> 
        </mat-card-content> 
    </mat-card> 
</div>
