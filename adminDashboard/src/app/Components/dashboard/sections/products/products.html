<div class="mat-elevation-z8">
    <div class="title">
        <p class="title-product">Recent Products</p>
        <div class="subtitle-text">
            <span class="text">Go To Products Page</span>
            <mat-icon>arrow_forward</mat-icon>
        </div>
    </div>
    
    <!-- table -->
    <table mat-table [dataSource]="products" class="mat-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> 
            <img [src]="element.image" alt="{{element.title}}" width="50">
        </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title | shortTitle:3}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
